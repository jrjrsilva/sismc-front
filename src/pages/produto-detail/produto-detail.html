<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Detalhe do produto</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
   <ion-card>
        <img [src]="item?.imageUrl || 'assets/imgs/prod.jpg'">
        <ion-card-content>
          <ion-title>
            {{item?.nome}}
          </ion-title>
          <p>{{item?.preco | currency}}</p>
        </ion-card-content>
  </ion-card>
  <button ion-button block outline>Adicionar ao carrinho</button>
</ion-content>
